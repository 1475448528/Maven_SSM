<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--网页图标-->
    <link rel="icon" href="../image/ico/book.ico"/>
    <title>Login To Myth</title>
    <!-- Bootstrap core CSS -->
    <link href="../js/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="../css/signup.css" rel="stylesheet"/>
    <link href="../js/css/datepicker.min.css" rel="stylesheet"/>
    <!--<link href="../js/me/main.css" rel="stylesheet"/>-->

    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/me/signup.js"></script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/datepicker.min.js"></script>
    <script src="../js/datepicker.zh-CN.js"></script>
    <script src="../js/me/main.js"></script>
  <style>
    body {
      padding-top: 100px;
      padding-bottom: 40px;
      background-color: #eee;
    }
  </style>
  <script>
      $(function(){
      });
  </script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="/Book/login">
        <h2 class="form-signin-heading"></h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="邮件" required autofocus />

        <input type="text" id="name" class="form-control" name="name" placeholder="昵称" onblur="checkUsername()" required/>
        <div id="OUT_name"></div>

        <label for="inputPassword1" class="sr-only">Password</label>
        <input type="password" id="inputPassword1" class="form-control" name="password" placeholder="密码" required/>
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="确认密码"  onkeyup="checkPassword()" required/>
        <div id="OUT_pass"></div>

        <div>
        <!--时间插件-->
        <div class="docs-datepicker" style="width: 180px;float: left;">
          <div class="input-group">
            <input type="text" class="form-control docs-date" name="birthday" placeholder="生日" >
            <span class="input-group-btn">
              <button type="button" class="btn btn-default docs-datepicker-trigger" disabled>
                <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
              </button>
            </span>
          </div>
          <div class="docs-datepicker-container"></div>
        </div>

        <div>
          <!--性别按钮-->
          <span class="btn-group" data-toggle="buttons" style="margin:5px 0 0 0;">
            <label class="btn btn-primary active">
              <input type="radio" name="sex" id="option1" value="1" autocomplete="off" checked/>男</label>
            <label class="btn btn-primary">
              <input type="radio" name="sex" id="option2" value="0" autocomplete="off"/>女</label>
          </span>
        </div>
        </div>
        <div>
          <input type="text" class="form-control" id="code" name="code" style="width:150px;float: left;margin-right: 20px;" placeholder="收到的邮件验证码" required>
          <!--不写type就会当成提交按钮-->
          <button type="button" onclick="getCode()" class="btn btn-primary" id="CodeBtn" style="">获取验证码</button>
        </div>
        <!--<button type="button" onclick="clearCode()" id="ClearCode">清除时间</button>-->
        <!--<div class="checkbox" style="margin-top:10px;">
          <label>
            <input type="checkbox" name="remember" value="remember-me"> 下次自动登录
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submitting" style="margin-top: 15px;">注 册</button>
      </form>

    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
